<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Bike Index</title>
</head>
<body class="p-3 m-0">
  <div class="container">
    <h1>Search Bike Index:</h1>
    <form id="bike-selection" class="row g-3">
      <div class="col-md-3">
      <label for="bikeLimit">Bike Display Results:</label>
      <input id="bikeLimit" type="number" class="form-control" name="bikeLimit" min="1" required>
      </div>
      <div class="col-md-3">
      <label for="bikeLocation">Bike Location:</label>
      <input id="bikeLocation" type="text" class="form-control" name="bikeLocation" required>
      </div>
      <div class="col-md-3">
      <label for="bikeManufacturer">Manufacturer:</label>
      <input id="bikeManufacturer" type="text" class="form-control" name="bikeManufacturer" required>
      </div>
      <div class="col-md-2">
      <label for="bikeColor">Bike Color:</label>
      <input id="bikeColor" type="text" class="form-control" name="bikeColor" required>
      </div>
      <div class="col-md-3">
      <label for="bikeLocationDistance">Distance From Location:</label>
      <select name="bikeLocationDistance" id="bikeLocationDistance" class="form-control" required>
        <option disabled selected value> -- select an option -- </option>
        <option value="10" id="10mi">10 Miles</option>
        <option value="50" id="50mi">50 Miles</option>
        <option value="100" id="100mi">100 Miles</option>
      </select>
      </div>
      <div class="col-md-12">
      <button type="submit" class="btn btn-outline-primary btn-small" id="searchBikeIndex">Search Bikeindex.org</button>
      </div>
    </form>
    <hr>
    <h3>Search Results:</h3>
    <p id="errorMessage"></p>
    <ul id="results">
    </ul>
    <div id="resultsDiv"></div>
  </div>
</body>
</html>
